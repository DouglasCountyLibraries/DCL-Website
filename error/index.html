<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DCL | Page Not Found</title>
</head>

<body>
    <script>
        var url = $(location).attr('href');
        url = url.toLowerCase();
        $.ajax({
            url: url,
            method: "HEAD"
        })
        .done (function() {
            window.location = url;
        })
        .fail (function() {
            window.location = 'http://www.dcl.org/page-not-found';
        });
    </script>
</body>
</html>
