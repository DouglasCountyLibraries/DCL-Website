<style>
body {
    background: radial-gradient(#fff 40%, #cfe4fb 100%);
}
.custom-container {
    padding: 30px 15px 40px;
    height: 100vh;
}
.heading-wrapper {
    max-width: 1250px;
    display: flex;
    margin: 0 auto;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    text-align: center;
}
.large-custom-heading {
    font-size: 5rem;
    font-weight: 800;
    text-transform: uppercase;
    line-height: 1;
    margin-top: 30px;
}
.medium-custom-heading {
    font-size: 1.7rem;
    font-weight: 600;
}
.small-custom-heading {
    font-size: 1.3rem;
    font-weight: 600;
}
svg {
    width: 100px;
    display: block;
    margin: 0 auto;
}
.path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
}
.path.circle {
    -webkit-animation: dash 0.9s ease-in-out;
    animation: dash 0.9s ease-in-out;
}
.path.check {
    stroke-dashoffset: -100;
    -webkit-animation: dash-check 1s 1s ease-in-out forwards;
    animation: dash-check 1s 1s ease-in-out forwards;
}
@-webkit-keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@-webkit-keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
@keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
@media (max-width: 500px) {
.large-custom-heading {
    font-size: 4rem;
}
</style>
</head>
<body>
<div class="row no-margin padding-top-30 padding-bottom-160">
  <div class="custom-container">
    <div class="heading-wrapper"><img class="img-responsive" src="../engage-logo.webp" alt="logo">
      <div class="heading-container">
        <div class="large-custom-heading">DCL Staff Day</div>
        <div class="medium-custom-heading">Friday, September 12, 10AM-2:30PM, Highlands Ranch</div>
        <div class="padding-top-30 padding-bottom-30">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#376841" stroke-width="5" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
            <polyline class="path check" fill="none" stroke="#376841" stroke-width="15" stroke-linecap="square" stroke-miterlimit="15" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
          </svg>
        </div>
        <div class="small-custom-heading">Thank you for your registration!</div>
      </div>
    </div>
  </div>
</div>
</body>
