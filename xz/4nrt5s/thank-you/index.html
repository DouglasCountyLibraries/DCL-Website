<style>
.custom-container {
	background: url("../header-image.jpg") top center no-repeat;
	padding: 260px 15px 20px;
	text-align: center;
}
.bottom-container {
	background: url("../footer-image.jpg") bottom center no-repeat;
	margin-bottom: -10.5px;
}
.custom-container h4, .custom-container h5 {
	color: #333;
}
	.sub-heading {padding-bottom: 30px;}
svg {
	width: 100px;
	display: block;
	margin: 0 auto;
}
.path {
	stroke-dasharray: 1000;
	stroke-dashoffset: 0;
}
.path.circle {
	-webkit-animation: dash 0.9s ease-in-out;
	animation: dash 0.9s ease-in-out;
}
.path.check {
	stroke-dashoffset: -100;
	-webkit-animation: dash-check 1s 1s ease-in-out forwards;
	animation: dash-check 1s 1s ease-in-out forwards;
}
@-webkit-keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@-webkit-keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
@keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
</style>

<body>
<div class="row no-margin padding-top-30 padding-bottom-160">
  <div class="custom-container">
    <div class="sub-heading">

    </div>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">

      <polyline class="path check" fill="none" stroke="#5d9731" stroke-width="15" stroke-linecap="square" stroke-miterlimit="15" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
    </svg>
    <h4>Thank you for your registration!</h4>
  </div>
</div>
</body>
