<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Ubuntu:300,400,500,300italic,400italic,500italic|Open+Sans:300,400,500,600,700,800|Nothing+You+Could+Do|Material+Icons" rel="stylesheet">

<style>
.kiosk-wrapper {
    background: #fff url("pac-background.jpg") center center no-repeat;
    max-width: 1920px;
    height: 1080px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-content: center;
    padding: 220px 0 260px 0;
}
.box-wrapper {
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    max-width: 900px;
    justify-content: center;
    align-content: center;
}
.box-item {
    max-width: 300px;
}
.box-item img {
    padding: 60px;
}

@media (max-width: 600px) {
.box-item img {
    padding: 15px;
}
}
</style>
</head>
<body>
<div class="kiosk-wrapper">
  <div class="box-wrapper">
    <div class="box-item"><a href="https://dcl.bibliocommons.com/"><img class="img-responsive" src="one.png" alt=""></a></div>
    <div class="box-item"><a href="https://getacard-ssl.dclibraries.app/"><img class="img-responsive" src="two.png" alt=""></a></div>
    <div class="box-item"><a href="https://www.dcl.org/staff-recommendations/"><img class="img-responsive" src="three.png" alt=""></a></div>
    <div class="box-item"><a href="https://www.dcl.org/featured-events/"><img class="img-responsive" src="four.png" alt=""></a></div>
    <div class="box-item"><a href="https://dcl.bibliocommons.com/user/login?"><img class="img-responsive" src="five.png" alt=""></a></div>
    <div class="box-item"><a href="https://www.dcl.org/reserve-a-space/"><img class="img-responsive" src="six.png" alt=""></a></div>
  </div>
</div>
</body>
</html>
