<style type="text/css">
@font-face {
    font-family: 'Pop Clink Fill';
    src: url('../../../shared-assets/web-fonts/subset-PopClink-Fill.woff2') format('woff2'), url('../../../shared-assets/web-fonts/subset-PopClink-Fill.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
@font-face {
    font-family: 'Bulgary';
    src: url('../../../shared-assets/web-fonts/subset-BulgaryRegular.woff2') format('woff2'), url('../../../shared-assets/web-fonts/subset-BulgaryRegular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
.h1.pop-clink {
    font-family: 'Pop Clink Fill', serif;
    color: #fff;
    font-weight: normal;
    font-style: normal;
    font-size: 68px;
    margin: 0;
}
.h1.bulgary {
    font-family: 'Bulgary', serif;
    color: #fff;
    font-weight: normal;
    font-style: normal;
    font-size: 90px;
    margin: 0;
    line-height: .7;
}
.custom-container {
    text-align: center;
    padding: 0 10px 100px;
    max-width: 800px;
    margin: 0 auto;
}
.intro-wrapper {
    background: #000 url("../heading-background.webp") bottom right no-repeat;
    max-width: 800px;
    margin: 0 auto;
    padding: 0;
    min-height: 429px;
}
.heading-wrapper {
    padding: 46px 10px 0;
}
.intro-heading {
    padding-bottom: 15px;
}
svg {
    width: 100px;
    display: block;
    margin: 30px auto;
}
.path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
}
.path.circle {
    -webkit-animation: dash 0.9s ease-in-out;
    animation: dash 0.9s ease-in-out;
}
.path.check {
    stroke-dashoffset: -100;
    -webkit-animation: dash-check 1s 1s ease-in-out forwards;
    animation: dash-check 1s 1s ease-in-out forwards;
}
@-webkit-keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@keyframes dash {
0% {
stroke-dashoffset: 1000;
}
100% {
stroke-dashoffset: 0;
}
}
@-webkit-keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
@keyframes dash-check {
0% {
stroke-dashoffset: -100;
}
100% {
stroke-dashoffset: 900;
}
}
</style>
